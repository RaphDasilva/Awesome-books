<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Balsamiq Sans" rel="stylesheet" />
    <title>Awesome books</title>
</head>

<body>
    <header>
        <h1>Awesome Books</h1>
    </header>
    <main class="container">
        <section class="books">
            <div id="booksList" class="booksList"></div>
        </section>
        <section class="input-form">
            <h2>Add a new book</h2>
            <form class="form">
                <input class="title" type="text" name="book name" placeholder="Title" />
                <br>
                <input class="author" type="text" name="author" placeholder="Author" />
                <br>
                <button id="addBtn" type="button">Add</button><br />
            </form>
        </section>
    </main>
</body>

</html>
